<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>График добычи за сутки</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="root">
  <section class="container">
    <h1 class="title">График добычи за сутки</h1>
    <div class="chart" id="chart"></div>
    <form class="menu">
      <legend class="menu__title">Модификация графика</legend>
      <fieldset class="menu__wrapper">
        <div class="menu__input-container">
          <div id="date">
            <label class="menu__label" for="date">Дата:</label>
            <div class="menu__input-group">
              <input placeholder="Дата" class="menu__input" type="date" name="date" id="date" required>
            </div>
          </div>
          <div>
            <label class="menu__label" for="time">Время:</label>
            <div class="menu__input-group">
              <input class="menu__input" type="time" name="time" id="time" required>
            </div>
          </div>
          <div>
            <label class="menu__label" for="value">Колличество:</label>
            <div class="menu__input-group">
              <input placeholder="15 т. м" class="menu__input " type="number" name="value" id="value" required>
            </div>
          </div>
        </div>
        <button class="menu__button" type="submit">Добавить</button>
      </fieldset>

      <fieldset class="menu__wrapper">
        <label class="menu__label" for="plan">План добычи:</label>
        <div class="menu__input-group menu__input-group_type_plan">
          <input placeholder="100 т. м" class="menu__input" type="number" name="plan" id="plan">
          <button class="menu__button menu__button_type_plan" type="button" id="button-plan">Рассчитать</button>
        </div>
      </fieldset>

    </form>
  </section>
  <script defer type="module" src="./index.js"></script>
  <script type="module" src="./script/utils.js"></script>
  <script type="module" src="./script/layout.js"></script>
  <script type="module" src="./script/Form.js"></script>
  <script type="module" src="./script/traces.js"></script>
</body>

</html>
