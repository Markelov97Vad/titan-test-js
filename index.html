<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <title>График добычи за сутки</title>

<body>
  <fieldset class="container">
    <h1 class="title">График добычи за сутки</h1>
    <div class="chart" id="chart"></div>
    <form class="menu">
      <legend class="menu__title">Модификация графика</legend>
      <fieldset class="menu__wrapper">
        <label class="menu__label" for="point">Добавить точку</label>
        <div class="menu__input-group">
          <input placeholder="Дата" class="menu__input" type="date" name="date" id="date" required>
          <!-- <input placeholder="Время" class="menu__input" type="number" min="0" max="23" name="time" id="time" required> -->
          <select class="menu__input" name="time" id="time">
            <!-- <option value="00:00">00:00</option> -->
          </select>
          <input placeholder="Колличество" class="menu__input " type="text" name="value" id="value" required>
        </div>
        <button class="menu__button" type="submit">Добавить</button>
      </fieldset>
      <!-- <fieldset class="menu__wrapper">
            <label class="menu__label" for="plan">Установить план добычи</label>
            <div class="menu__input-group">
              <input class="menu__input" type="text" name="" id="plan">
              <button class="menu__button" type="button">Рассчитать</button>
            </div>
          </fieldset> -->

    </form>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./script/Form.js"></script>
